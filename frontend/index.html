<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#111827" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Primary SEO -->
    <title>Alinafe | Trusted Local Marketplace in India</title>

    <meta
      name="description"
      content="Alinafe is India's trusted local C2C marketplace to buy and sell products safely. Post ads, connect with buyers, and grow your local reach."
    />
    <meta
      name="keywords"
      content="Alinafe, buy and sell India, local marketplace, classified ads, post ads online"
    />
    <meta name="author" content="Alinafe Pvt Ltd" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://alinafe.in/" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Alinafe | Trusted Local Marketplace in India" />
    <meta
      property="og:description"
      content="Buy and sell locally with confidence on Alinafe. Post ads and connect instantly."
    />
    <meta property="og:url" content="https://alinafe.in" />
    <meta property="og:site_name" content="Alinafe" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Alinafe | Trusted Local Marketplace in India" />
    <meta
      name="twitter:description"
      content="India's trusted C2C marketplace to buy and sell locally."
    />

    <!-- Structured Data (Important for Google Sitelinks) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Alinafe",
        "url": "https://alinafe.in"
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Alinafe",
        "url": "https://alinafe.in"
      }
    </script>

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
